<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteúdo</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="links">
            <a href="index.html">
                <img src="https://skylab.rocketseat.com.br/static/media/logo.0ae02df1.svg" alt="logo-rocketseat">   
            </a>
        </div>
    </header>

    <main>
        <section class="cards">
            <div class="card" id="starter">
                <div class="card-image">
                    <img src="https://ik.imagekit.io/l7cwocexhc/modulo02/Starter_Pg0qoAiIBkS.svg" alt="Starter">
                </div>            
                <div class="card-info">
                    <p>11 módulos</p>
                    <p class="card-price">Free</p>
                </div>
            </div>

            <div class="card" id="launchbase">
                <div class="card-image">
                    <img src="https://ik.imagekit.io/l7cwocexhc/modulo02/LaunchBase_7vo5YnfhhdK.svg" alt="LaunchBase">
                </div>                
                <div class="card-info">
                    <p>52 módulos</p>
                    <p class="card-price">Free</p>
                </div>
            </div>

            <div class="card" id="gostack">
                <div class="card-image">
                    <img src="https://ik.imagekit.io/l7cwocexhc/modulo02/GoStack_0o_O8H6AyA.svg" alt="GoStack">
                </div>                
                <div class="card-info">
                    <p>52 módulos</p>
                    <p class="card-price">Free</p>
                </div>
            </div>            
        </section>
    </main>

    <div class="modal-overlay ">
        <div class="modal">
            <a class="close-modal">
                <span class="material-icons">
                    close                
                </span>
            </a>
            <a class="modal-fullscreen">            
                <span class="material-icons">
                    fullscreen
                </span>
            </a>

            <div class="modal-content">
                <iframe src=" " frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
    
</body>
</html>
